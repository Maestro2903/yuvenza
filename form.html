<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Event Registration Form | Codrops</title>
		<meta name="description" content="Event registration form with frosted glass effect">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="https://use.typekit.net/tas3jji.css">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>document.documentElement.className="js";</script>
	</head>
	<body class="loading">
		<main>
			<header class="frame">
				<h2 class="frame__title">Event Registration</h2>
				<div class="frame__subline type-tiny">
					<span>Register for our upcoming event</span> 
					<nav class="frame__links flex-line">
						<a href="index.html">Back to Home</a>
						<a href="https://tympanus.net/codrops/demos/">All demos</a>
						<a href="https://github.com/codrops/OnScrollLayoutFormations">GitHub</a>
					</nav>
				</div>
				<nav class="frame__tags flex-line type-tiny">
					<a href="https://tympanus.net/codrops/demos/?tag=form">#form</a>
					<a href="https://tympanus.net/codrops/demos/?tag=registration">#registration</a>
				</nav>
				<span class="frame__logo">ER</span>
			</header>

			<!-- Frosted Glass Navigation Bar -->
			<nav class="glass-nav">
				<div class="glass-nav__container">
					<a href="index.html" class="glass-nav__link">Home</a>
					<a href="#" class="glass-nav__link">Work</a>
					<a href="#" class="glass-nav__link">About</a>
					<a href="#" class="glass-nav__link glass-nav__link--active">Form</a>
				</div>
			</nav>

			<!-- Form Section -->
			<section class="form-section">
				<div class="glass-form">
					<div class="glass-form__container">
						<h2 class="glass-form__title">Event Registration</h2>
						<p class="glass-form__subtitle">Fill in your details to register for the event</p>
						
						<form class="glass-form__form" id="registrationForm">
							<div class="glass-form__field">
								<label for="name" class="glass-form__label">Full Name</label>
								<input type="text" id="name" name="name" class="glass-form__input" required>
							</div>

							<div class="glass-form__field">
								<label for="college" class="glass-form__label">College Name</label>
								<input type="text" id="college" name="college" class="glass-form__input" required>
							</div>

							<div class="glass-form__field">
								<label for="event" class="glass-form__label">Event</label>
								<select id="event" name="event" class="glass-form__input glass-form__select" required>
									<option value="">Select an event</option>
									<option value="photography-workshop">Photography Workshop</option>
									<option value="design-conference">Design Conference</option>
									<option value="tech-summit">Tech Summit</option>
									<option value="art-exhibition">Art Exhibition</option>
								</select>
							</div>

							<button type="submit" class="glass-form__button">
								<span class="glass-form__button-text">Proceed to Payment</span>
								<span class="glass-form__button-icon">â†’</span>
							</button>
						</form>
					</div>
				</div>
			</section>

			<!-- Background decoration -->
			<div class="form-bg">
				<div class="form-bg__gradient form-bg__gradient--1"></div>
				<div class="form-bg__gradient form-bg__gradient--2"></div>
				<div class="form-bg__gradient form-bg__gradient--3"></div>
			</div>
		</main>

		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/gsap.min.js"></script>
		<script src="js/ScrollTrigger.min.js"></script>
		<script>
			// Remove loading class when images are loaded
			imagesLoaded(document.body, { background: true }, function() {
				document.body.classList.remove('loading');
			});

			// Form submission handler
			document.getElementById('registrationForm').addEventListener('submit', function(e) {
				e.preventDefault();
				
				const formData = new FormData(this);
				const data = {
					name: formData.get('name'),
					college: formData.get('college'),
					event: formData.get('event')
				};

				// Simulate payment processing
				alert(`Registration submitted for ${data.name} from ${data.college} for ${data.event}. Redirecting to payment...`);
				
				// Here you would typically redirect to a payment gateway
				console.log('Form data:', data);
			});
		</script>
	</body>
</html>
